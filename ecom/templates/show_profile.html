<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Details</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f1f3f6;
    }
    .profile-card {
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
    }
    .profile-field {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .edit-btn {
      background-color: #2874f0;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
      text-decoration: none;
    }
    .edit-btn:hover {
      background-color: #0b5ed7;
      color: white;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center mb-4">Profile Details</h2>

  <div class="profile-card">  
    <div class="profile-field">
      <span><strong>First Name:</strong> {{ data.fname }}</span>
      <a href="#" class="edit-btn">Edit</a>
    </div>
    <div class="profile-field">
      <span><strong>Last Name:</strong> {{ data.lname }}</span>
      <a href="#" class="edit-btn">Edit</a>
    </div>
    <div class="profile-field">
      <span><strong>Email:</strong> {{ data.email }}</span>
      <a href="#" class="edit-btn">Edit</a>
    </div>

    <div class="profile-field">
      <span><strong>Phone Number:</strong> {{ data.pnumber }}</span>
      <a href="#" class="edit-btn">Edit</a>
    </div>

    <div class="profile-field">
      <span><strong>Address:</strong> {{ data.address }}</span>
      <a href="#" class="edit-btn">Edit</a>
    </div>

    <div class="profile-field">
      <span><strong>City:</strong> {{ data.city }}</span>
      <a href="#" class="edit-btn">Edit</a>
    </div>

    <div class="profile-field">
      <span><strong>State:</strong> {{ data.state }}</span>
      <a href="#" class="edit-btn">Edit</a>
    </div>

    <div class="profile-field">
      <span><strong>Zip:</strong> {{ data.zip }}</span>
      <a href="#" class="edit-btn">Edit</a>
    </div>

  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
