<!-- product_search.html -->
{% extends 'base.html' %}

{% block content %}
    <h2>Search Results for "{{ query }}"</h2>

    <div class="product-results">
        {% if products %}
            <div class="row">
                {% for product in products %}
                    <div class="col-4">
                        <img src="{{ product.image.url }}" alt="{{ product.name }}">
                        <h4>{{ product.name }}</h4>
                        <p>${{ product.price }}</p>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>No products found.</p>
        {% endif %}
    </div>
{% endblock %}
