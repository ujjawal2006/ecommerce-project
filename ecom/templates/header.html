<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedStore</title>
    <link rel="stylesheet" href="{% static 'css/home.css'%}">
    <link href="https://fonts.googleapis.com/css2?
    family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
    <script src="https://kit.fontawesome.com/d511cacf01.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/script.js' %}"></script>


</head>
<body>

    <div class="header">
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="{%static 'images/logo.png' %}" width="125px">
            </div>
            <nav>
                <ul>
                    <li> <a href="{% url 'home' %}">Home</a></li>
                    <li> <a href="{% url 'Products' %}">Products</a></li>
                    <li> <a href="">Contact</a></li>
                    <li> <a href="">About</a></li>
                    {% if user.is_authenticated %}
    <li class="dropdown" id="accountDropdown">
        <a href="javascript:void(0);" onclick="toggleDropdown()">{{ user.username }} &#x25BC;</a>
        <div class="dropdown-content" id="dropdownMenu">
            <a href="{% url 'logout' %}">Logout</a>
            <a href="{%url 'edt_profile'%}">Profile</a>
        </div>
    </li>
{% else %}
    <li class="dropdown" id="accountDropdown">
        <a href="javascript:void(0);" onclick="toggleDropdown()">Account &#x25BC;</a>
        <div class="dropdown-content" id="dropdownMenu">
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'signup' %}">Create New Account</a>
        </div>
    </li>
{% endif %}
         
                </ul>
            </nav>
            {% comment %} <img src="{%static 'images/cart.png'%}" width="30px" , height="30px"> {% endcomment %}
        </div>
        <div class="search-bar-container">
            <div class="search-bar">
                <input type="text" placeholder="Search for products..." id="search-input">
                <button type="submit" class="search-button">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </div>
        <style>
            .search-bar-container {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-top: 10px; /* Adjust as needed */
            }
            
            .search-bar {
                position: relative;
                width: 100%;
                max-width: 500px;
                margin: 0;
                padding: 10px;
                background-color: #f7f7f7;
                border-radius: 30px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                display: flex;
                align-items: center;
            }
            
            .search-bar input {
                width: 100%;
                padding: 10px 20px;
                font-size: 16px;
                border: none;
                border-radius: 30px;
                outline: none;
                background-color: transparent;
            }
            
            .search-bar input::placeholder {
                color: #888;
            }
            
            .search-button {
                position: absolute;
                right: 10px;
                background-color: #ff6f61;
                border: none;
                padding: 10px;
                border-radius: 50%;
                cursor: pointer;
                color: white;
                font-size: 18px;
                transition: background-color 0.3s;
            }
            
            .search-button:hover {
                background-color: #e55b50;
            }
            
            .search-button:focus {
                outline: none;
            }
        </style>
        <script>
            document.querySelector('.search-button').addEventListener('click', function() {
                const searchTerm = document.getElementById('search-input').value;
                if (searchTerm) {
                    // You can link this to the search functionality in your site
                    alert(`Searching for: ${searchTerm}`);
                } else {
                    alert('Please enter a search term');
                }
            });
        </script>                        
    <div class="row">
