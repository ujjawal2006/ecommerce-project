<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{% block title %}E-Commerce Admin{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-kpi { border: 0; border-radius: 16px; box-shadow: 0 8px 24px rgba(0,0,0,.06); }
    .sidebar { min-height: 100vh; background:#111827; }
    .sidebar a { color:#d1d5db; text-decoration:none; display:block; padding:.75rem 1rem; border-radius:.5rem; }
    .sidebar a.active, .sidebar a:hover { background:#374151; color:#fff; }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <aside class="col-12 col-md-3 col-lg-2 p-3 sidebar">
      <h5 class="text-white mb-3">E-Commerce Admin</h5>
      <nav class="d-grid gap-2">
        <a href="{% url 'admin_dashboard' %}" class="{% if request.resolver_match.url_name == 'admin_dashboard' %}active{% endif %}">ğŸ“Š Dashboard</a>
        <a href="{% url 'admin_products' %}" class="{% if request.resolver_match.url_name in 'admin_products admin_product_create admin_product_edit' %}active{% endif %}">ğŸ›’ Products</a>
        <a href="{% url 'admin_customers' %}" class="{% if request.resolver_match.url_name == 'admin_customers' %}active{% endif %}">ğŸ‘¤ Customers</a>
        <a href="{% url 'home' %}">ğŸ  Storefront</a>
      </nav>
    </aside>
    <main class="col-12 col-md-9 col-lg-10 p-4">
      {% block content %}{% endblock %}
    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
